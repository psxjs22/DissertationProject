<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Quiz App</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      font-family: Poppins, Helvetica, sans-serif;
      box-sizing: border-box;
      background: white;
    }
    .app{
      background: #fff;
      width: 90%;
      max-width: 600px;
      margin: 10px auto 0;
      border-radius: 10px;
      padding: 30px;
    }
    .app h1{
      font-size: 25px;
      color: #001e4d;
      font-weight: 600;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
    }
    .quiz{
      padding: 20px 0;
    }
    .quiz h2{
      font-size: 18px;
      color: #001e4d;
      font-weight: 600;
    }
    .btn{
      background: #fff;
      color: #222;
      font-weight: 500;
      width: 100%;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn:hover:not([disabled]){
      background: #222;
      color: #fff;
    }
    .btn:disabled{
      cursor: no-drop;
    }
    #next-btn{
      background: #001e4d;
      color: #fff;
      font-weight: 500;
      width: 150px;
      border: 0;
      padding: 10px;
      margin: 20px auto 0;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }
    .quiz-button-correct{
      background: #9aeabc;
    }
    .quiz-button-incorrect{
      background: #ff9393;
    }
    .icon {
      margin-left: 10px;
      font-size: 20px;
      vertical-align: middle;
    }
    #score-counter {
        margin-top: 20px;
        font-size: 18px;
    }

    #progress-bar-container {
        width: 100%;
        background-color: #e0e0e0;
        margin-top: 20px;
        border-radius: 4px;
    }

    #progress-bar {
        width: 0;
        height: 20px;
        background-color: #4caf50;
        border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Recap Quiz</h1>
    <div id="score-counter">Score: 0</div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div class ="quiz">
      <h2 id="question">Question goes here</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn">Next</button>
    </div>

  </div>

<script>
  const questions = [
    {
      question: "What term has gained notoriety to describe the current era marked by fake news?",
      answers: [
        {text: "Post-fact era", correct: false},
        {text: "Misinformation era", correct: false},
        {text: "Post-truth era", correct: true},
        {text: "Authenticity era", correct: false}
      ]
    },
    {
      question: "What distinguishes 'mis-information' from 'dis-information'?",
      answers: [
        {text: "Mis-information is unintentional, while dis-information is intentional.", correct: true},
        {text: "Mis-information is humorous, while dis-information is serious.", correct: false},
        {text: "Mis-information is only spread on social media, while dis-information is spread through traditional media.", correct: false},
        {text: "Mis-information targets governments, while dis-information targets companies.", correct: false}
      ]
    },
    {
      question: "Which term refers to the deliberate ignoring of factual information to maintain a particular viewpoint?",
      answers: [
        {text: "Deep-fake", correct: false},
        {text: "Alternative fact", correct: true},
        {text: "Parody", correct: false},
        {text: "Satire", correct: false}
      ]
    },
    {
      question: "What has contributed to the rapid spread of fake news campaigns in recent times?",
      answers: [
        {text: "Lack of access to technology", correct: false},
        {text: "Rise of traditional journalism", correct: false},
        {text: "Growth of social media", correct: true},
        {text: "Decreased interest in news", correct: false}
      ]
    },
    {
      question: "What is the primary change brought about by the advent of social media in relation to fake news?",
      answers: [
        {text: "Reduced spread of fake news", correct: false},
        {text: "Decreased awareness of fake news", correct: false},
        {text: " Increased difficulty in creating fake news", correct: false},
        {text: "Amplification of fake news campaigns", correct: true}
      ]
    },
  ];

  const questionElement = document.getElementById("question");
  const answerButtons = document.getElementById("answer-buttons");
  const nextButton = document.getElementById("next-btn");


  let currentQuestionIndex = 0;
  let score = 0;

  function startQuiz(){
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
  }

  function updateScore() {
    const scoreElement = document.getElementById("score-counter");
    scoreElement.textContent = `Score: ${score}`;
  }

  function updateProgressBar() {
    const progressBar = document.getElementById("progress-bar");
    const progress = (currentQuestionIndex / questions.length) * 100;
    progressBar.style.width = `${progress}%`;
  }

  function showQuestion(){
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + ". " + currentQuestion.question;


    currentQuestion.answers.forEach(answer => {
      const button = document.createElement("button");
      button.innerHTML = answer.text;
      button.classList.add("btn", "quiz-button");
      answerButtons.appendChild(button);
      if(answer.correct){
        button.dataset.correct = answer.correct;
      }
      button.addEventListener("click", selectAnswer);
    });
  }

  function resetState(){
    nextButton.style.display = "none";
    while(answerButtons.firstChild){
      answerButtons.removeChild(answerButtons.firstChild);
    }
  }

  function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";

    // Show icon based on the correctness
    const icon = document.createElement("span");
    icon.classList.add("icon");
    if (isCorrect) {
        icon.textContent = "✔"; // Tick icon for correct answers
        selectedBtn.appendChild(icon);
        selectedBtn.classList.add("quiz-button-correct");
        score++;
        updateScore();
    } else {
        icon.textContent = "❌"; // Cross icon for incorrect answers
        selectedBtn.appendChild(icon);
        selectedBtn.classList.add("quiz-button-incorrect");

        // Find and display a tick next to the correct answer
        const correctBtn = Array.from(answerButtons.children).find(button => button.dataset.correct === "true");
        const correctIcon = document.createElement("span");
        correctIcon.classList.add("icon");
        correctIcon.textContent = "✔"; // Tick icon for correct answer
        correctBtn.appendChild(correctIcon);
        correctBtn.classList.add("quiz-button-correct");
    }

    // Disable all answer buttons
    Array.from(answerButtons.children).forEach(button => {
        if (button.dataset.correct === "true") {
            button.classList.add("quiz-button-correct");
        }
        button.disabled = true;
    });

    // Display next button
    nextButton.style.display = "block";
}




function showScore(){
  resetState();
  questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`;
}

  function handleNextButton(){
    currentQuestionIndex++;
    updateProgressBar();
    if (currentQuestionIndex < questions.length){
      showQuestion();
    }else{
      showScore();
    }
  }

  nextButton.addEventListener("click", ()=>{
    if(currentQuestionIndex < questions.length){
      handleNextButton();
    }else{
      startQuiz();
    }
  });

  startQuiz();

</script>

</body>

</html>
