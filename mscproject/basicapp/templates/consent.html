{% extends 'base.html' %}

{% load static %}  <!-- Make sure to load the static template tags -->

{% block content %}
  <div class="form-container" style="max-width: 600px; margin: 0 auto; text-align: center;">
    <h2>Consent Form</h2>
    <iframe src="{% static 'pdf/ethics_form.pdf' %}" width="100%" height="500px"></iframe>
    <form method="post">
      {% csrf_token %}
      <br><br>
      <label for="initials">Initials:</label>
      <input type="text" id="initials" name="initials" required>
      <br><br>
      <label for="date">Date of Form Submission:</label>
      <input type="date" id="date" name="date" required>
      <br><br>
      <label for="checkbox">I agree to the terms and conditions</label>
      <input type="checkbox" id="checkbox" required>
      <br><br>
      <div class="form-buttons">
        <button type="submit">Next</button>
      <br>
      <a href="{% url 'home' %}" >I think I've changed my mind, take me back</a>
      <br><br>
      </div>
    </form>
  </div>
{% endblock %}
