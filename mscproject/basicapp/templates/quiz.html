{% extends 'base.html' %}

{% block content %}
    {% if question_attempt == 1 %}
        <p>First Quiz</p>
    {% elif question_attempt == 2 %}
        <p>Recap Quiz</p>
    {% endif %}
    <h2>Scenario</h2>
    <p>{{ question.summary }}</p>
    <br>
    <img src="{{ question.image.url }}" alt="Image associated with scenario">
    <br><br>
    <p>{{ question.details }}</p>
    <br>
    <p>{{ question.link }}</p>
    <br>
    <hr style="border: 1px dashed #C0C0C0" color="#FFFFFF">
    <br>
    <h2>Quiz</h2>

    <form method="post" class="response-form-container" action="{% url 'submit_response' participant_id=participant_id question_number=question.id question_attempt=question_attempt %}">
        {% csrf_token %}
        <input type="hidden" name="participant_id" value="{{ participant_id }}">
        <input type="hidden" name="question_number" value="{{ question.id }}">
        <input type="hidden" name="question_attempt" value="{{ question_attempt }}">
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

{% endblock %}
